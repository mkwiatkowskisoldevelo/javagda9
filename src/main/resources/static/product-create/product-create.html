<form ng-submit="vm.create()">
    <div class="form-group">
        <label for="product-name">Product Name</label>
        <input class="form-control" id="product-name" ng-model="vm.product.name" />
        <p class="red">{{vm.errors.name}}</p>
    </div>
    <div class="form-group">
        <label for="product-price">Product Price</label>
        <input class="form-control" id="product-price" 
            ng-model="vm.product.price" type="number" step="0.01"/>
        <p class="red">{{vm.errors.price}}</p>
    </div>
    <button class="btn btn-primary" type="submit">Create</button>
    <!--<input class="btn btn-primary" content="Create"/>-->
</form>
